<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
        }
        
        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            background-color: #000;
            overflow: hidden;
            display: none;
        }
        
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 10;
            flex-direction: column;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #07c160;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #aaa;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .error-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 20;
        }
        
        .error-content {
            color: #fff;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .error-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .error-detail {
            font-size: 14px;
            margin-top: 15px;
            color: #aaa;
            word-break: break-all;
            max-width: 95%;
            overflow: auto;
            max-height: 100px;
        }
        
        .btn {
            display: inline-block;
            margin: 10px 5px 0;
            padding: 10px 20px;
            background: #07c160;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
        }
        
        #manualLink {
            background: #1989fa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">正在准备内容...</div>
    </div>
    
    <!-- 错误信息容器 -->
    <div id="errorContainer" class="error-container">
        <div class="error-content">
            <h3 class="error-title">页面加载失败</h3>
            <p id="errorText"></p>
            <div id="errorDetail" class="error-detail"></div>
            <a href="javascript:location.reload()" class="btn">重新加载</a>
            <a id="manualLink" href="#" class="btn">手动访问</a>
        </div>
    </div>
    
    <!-- 内容框架 -->
    <iframe 
        id="contentFrame"
        frameborder="0"
        scrolling="yes"
        allow="fullscreen"
        sandbox="allow-scripts allow-same-origin"
        allowfullscreen></iframe>

    <script>
        // 检测运行环境
        function detectEnvironment() {
            const ua = navigator.userAgent;
            return {
                isWeChat: /MicroMessenger/i.test(ua),
                isAndroid: /Android/i.test(ua),
                isIOS: /iPhone|iPad|iPod/i.test(ua),
                isSafari: /Safari/i.test(ua) && !/Chrome/i.test(ua)
            };
        }

        // 安全构建URL
        function buildTargetUrl(pathParam) {
            if (!pathParam) return null;
            
            // 安全参数过滤（只允许字母、数字、短横线、下划线和斜杠）
            const cleanParam = pathParam.replace(/[^a-zA-Z0-9\-_\/]/g, '');
            if (!cleanParam) return null;
            
            return `https://vip.fmkefu.com/c/${encodeURIComponent(cleanParam)}`;
        }

        // 显示错误信息
        function showError(message, detail, targetUrl) {
            const loader = document.querySelector('.loader-container');
            const errorContainer = document.getElementById('errorContainer');
            const errorText = document.getElementById('errorText');
            const errorDetail = document.getElementById('errorDetail');
            const manualLink = document.getElementById('manualLink');
            
            loader.style.display = 'none';
            errorText.textContent = message;
            errorDetail.textContent = detail || '';
            errorContainer.style.display = 'flex';
            
            if (targetUrl) {
                manualLink.href = targetUrl;
            } else {
                manualLink.style.display = 'none';
            }
        }

        // 处理WiFi和流量网络差异的问题
        function handleNetworkDifferences() {
            // 安卓微信特有的网络处理
            return new Promise((resolve) => {
                if (detectEnvironment().isAndroid && detectEnvironment().isWeChat) {
                    // 添加网络状态检测
                    window.addEventListener('online', () => resolve(true));
                    window.addEventListener('offline', () => {
                        showError(
                            '网络连接不可用', 
                            '请检查您的WiFi或移动数据连接是否正常'
                        );
                    });
                    
                    // 添加手动重试按钮
                    setTimeout(() => resolve(true), 1500);
                } else {
                    resolve(true);
                }
            });
        }

        // 使用最优方法加载目标内容
        function loadTargetContent(targetUrl) {
            const env = detectEnvironment();
            const frame = document.getElementById('contentFrame');
            const loader = document.querySelector('.loader-container');
            
            // 安卓微信环境使用特殊跳转方案
            if (env.isWeChat && env.isAndroid) {
                const link = document.createElement('a');
                link.href = targetUrl;
                link.target = '_blank';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                setTimeout(() => {
                    try {
                        link.click();
                    } catch (e) {
                        // 尝试直接跳转作为备选方案
                        window.location.href = targetUrl;
                    }
                    document.body.removeChild(link);
                }, 1500);
                return;
            }
            
            // iOS和其他环境使用iframe加载
            frame.onload = () => {
                loader.style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.onerror = () => {
                showError(
                    '内容加载失败', 
                    '目标网站可能限制加载或网络连接有问题',
                    targetUrl
                );
            };
            
            // 设置加载超时
            setTimeout(() => {
                if (frame.style.display !== 'block' && !frame.contentDocument) {
                    showError(
                        '加载超时', 
                        '请检查网络连接后重试',
                        targetUrl
                    );
                }
            }, 8000);
            
            frame.src = targetUrl;
        }

        // 主初始化函数
        async function init() {
            try {
                // 解析URL参数
                const params = new URLSearchParams(window.location.search);
                const pathParam = params.get('p');
                
                // 构建目标URL
                const targetUrl = buildTargetUrl(pathParam);
                
                if (!targetUrl) {
                    showError(
                        '参数格式不正确', 
                        `请提供有效的 "p" 参数<br>当前参数: ${pathParam || '未提供'}`
                    );
                    return;
                }
                
                // 更新加载状态
                document.querySelector('.loading-text').textContent = '加载中...';
                
                // 处理网络差异
                await handleNetworkDifferences();
                
                // 加载目标内容
                loadTargetContent(targetUrl);
                
            } catch (error) {
                showError('初始化失败', `错误详情: ${error.message}`);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(init, 500); // 延迟初始化确保DOM完全加载
        });
        
        // 防止多点触控缩放
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
