<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
        }
        
        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            background-color: #000;
            overflow: hidden;
            display: none;
        }
        
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 10;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #07c160;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        
        .error-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 20;
        }
        
        .error-content {
            color: #fff;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .error-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .error-detail {
            font-size: 14px;
            margin-top: 15px;
            color: #aaa;
            word-break: break-all;
        }
        
        .retry-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #07c160;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <!-- 错误信息容器 -->
    <div id="errorContainer" class="error-container">
        <div class="error-content">
            <h3 class="error-title">页面加载失败</h3>
            <p id="errorText">请检查网络连接后重试</p>
            <div id="errorDetail" class="error-detail"></div>
            <a href="javascript:location.reload()" class="retry-btn">重新加载</a>
        </div>
    </div>
    
    <!-- 内容框架 -->
    <iframe 
        id="contentFrame"
        frameborder="0"
        scrolling="yes"
        allow="fullscreen"
        sandbox="allow-same-origin allow-scripts"
        allowfullscreen></iframe>

    <script>
        // 初始化函数
        function init() {
            // 获取URL参数
            const params = getUrlParams();
            const pathParam = params.p;
            
            let targetUrl = '';
            let errorMessage = null;
            
            // 处理路径参数
            if (pathParam) {
                try {
                    // 安全构建URL
                    const baseUrl = 'https://vip.fmkefu.com/c/';
                    const cleanParam = pathParam.replace(/[^a-zA-Z0-9\-_]/g, '');
                    
                    if (cleanParam) {
                        targetUrl = baseUrl + cleanParam;
                    } else {
                        throw new Error('无效的路径参数');
                    }
                } catch (e) {
                    errorMessage = '链接生成错误: ' + e.message;
                    console.error('[ERROR]', errorMessage, '输入:', pathParam);
                }
            } else {
                errorMessage = '缺少路径参数 "p"';
                console.error('[ERROR]', errorMessage);
            }
            
            // 显示错误信息或加载内容
            if (errorMessage) {
                showError(errorMessage, pathParam);
            } else {
                loadContent(targetUrl);
            }
        }
        
        // 获取URL参数（兼容旧浏览器）
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                if (pair[0]) {
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            
            return params;
        }
        
        // 显示错误信息
        function showError(message, detail) {
            const loader = document.querySelector('.loader-container');
            const errorContainer = document.getElementById('errorContainer');
            const errorText = document.getElementById('errorText');
            const errorDetail = document.getElementById('errorDetail');
            
            loader.style.display = 'none';
            errorText.textContent = message;
            errorDetail.textContent = detail ? `参数值: ${detail}` : '请提供有效的URL参数';
            errorContainer.style.display = 'flex';
        }
        
        // 加载内容
        function loadContent(url) {
            const frame = document.getElementById('contentFrame');
            const loader = document.querySelector('.loader-container');
            const errorContainer = document.getElementById('errorContainer');
            
            // 安卓微信特殊处理
            const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isWeChat && isAndroid) {
                // 安卓微信使用location.href跳转
                setTimeout(() => {
                    window.location.href = url;
                }, 1500);
                return;
            }
            
            // 其他设备使用iframe加载
            frame.onload = function() {
                loader.style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.onerror = function() {
                showError('页面加载失败', '目标网站阻止了加载请求');
            };
            
            // 设置超时处理
            const timeout = setTimeout(() => {
                if (frame.style.display !== 'block') {
                    showError('加载超时', '请检查网络连接后重试');
                }
            }, 8000);
            
            frame.src = url;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
        
        // 防止多点触控缩放
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
